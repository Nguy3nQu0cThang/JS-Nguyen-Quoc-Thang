<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <label for="" class="form-label">Bài 1</label>
        <div class="d-flex flex-row bd-highlight mb-3">
          <input
            class="form-control"
            id="soLuong"
            aria-describedby="helpId"
            placeholder="Nhập số lương 1 ngày"
          />
          <input
            class="form-control"
            id="soNgay"
            aria-describedby="helpId"
            placeholder="Nhập số ngày làm"
          />
        </div>
        <button class="btn btn-primary" id="calcLuong">Tính lương</button>
        <div class="ket-qua1"><p></p></div>
      </div>
    </div>

    <div class="container">
        <div class="mb-3">
          <label for="" class="form-label">Bài 2</label>
          <div class="d-flex flex-row bd-highlight mb-3">
            <input
              class="form-control"
              id="giaTri1"
              aria-describedby="helpId"
              placeholder="Nhập số thứ 1"
            />
            <input
              class="form-control"
              id="giaTri2"
              aria-describedby="helpId"
              placeholder="Nhập số thứ 2"
            />
            <input
              class="form-control"
              id="giaTri3"
              aria-describedby="helpId"
              placeholder="Nhập số thứ 3"
            />
            <input
              class="form-control"
              id="giaTri4"
              aria-describedby="helpId"
              placeholder="Nhập số thứ 4"
            />
            <input
              class="form-control"
              id="giaTri5"
              aria-describedby="helpId"
              placeholder="Nhập số thứ 5"
            />
          </div>
          <button class="btn btn-primary" id="calcTrungBinh">Tính trung bình</button>
          <div class="ket-qua2"><p></p></div>
        </div>
      </div>

      <div class="container">
        <div class="mb-3">
          <label for="" class="form-label">Bài 3</label>
          <div class="d-flex flex-row bd-highlight mb-3">
            <input
              class="form-control"
              id="tienUSD"
              aria-describedby="helpId"
              placeholder="Nhập số tiền USD"
            />
          </div>
          <button class="btn btn-primary" id="calcConvert">Quy đổi tiền</button>
          <div class="ket-qua3"><p></p></div>
        </div>
      </div>

      <div class="container">
        <div class="mb-3">
          <label for="" class="form-label">Bài 4</label>
          <div class="d-flex flex-row bd-highlight mb-3">
            <input
              class="form-control"
              id="chieuDai"
              aria-describedby="helpId"
              placeholder="Nhập chiều dài"
            />
            <input
              class="form-control"
              id="chieuRong"
              aria-describedby="helpId"
              placeholder="Nhập chiều rộng"
            />
          </div>
          <button class="btn btn-primary" id="calcShape">Tính</button>
          <div class="ket-qua4"><p></p></div>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
